spring:
  datasource:
    url: jdbc:h2:mem:pruebatecnicadb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  jackson:
    time-zone: Europe/Madrid
    date-format: yyyy-MM-dd HH:mm:ss